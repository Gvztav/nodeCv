<div class="wrapper">

    <div class="main-wrapper">
            <section class="section experiences-section">
                <h2 class="section-title"><i class="fa fa-briefcase"></i>{{message}}</h2>

                <div class="item" ng-repeat="herramienta in herramientas | filter: search">
                    <div class="meta">
                        <div class="upper-row">
                            <h3 class="job-title">{{herramienta.herramienta}}</h3>
                        </div><!--//upper-row-->
                    </div><!--//meta-->
                    <div class="details">
               
                            {{herramienta.descripcion}}
                        
                    </div><!--//details-->
                </div><!--//item-->

            </section><!--//section-->


</div>
</div>
